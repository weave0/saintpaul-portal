name: Backend Tests

on:
    push:
        branches:
            - main
        paths:
            - "backend/**"
            - ".github/workflows/backend-tests.yml"
    pull_request:
        branches:
            - main
        paths:
            - "backend/**"

jobs:
    test:
        runs-on: ubuntu-latest
        name: Run Backend Tests

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: backend/package-lock.json

            - name: Install dependencies
              working-directory: ./backend
              run: npm ci

            - name: Run tests
              working-directory: ./backend
              env:
                  NODE_ENV: test
                  MONGODB_URI: mongodb://localhost:27017/saintpaul-test
              run: npm test

            - name: Run linter
              working-directory: ./backend
              run: npm run lint || true
