<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a4d7d" />
    <meta name="description" content="Explore the rich history and culture of Saint Paul, Minnesota through an interactive map and comprehensive historical library." />
    <title>Saint Paul Historical Library & Map</title>
    <!-- Preconnect to tile providers for faster map loading -->
    <link rel="preconnect" href="https://basemaps.cartocdn.com" crossorigin />
    <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin />
    <link rel="preconnect" href="https://api.maptiler.com" crossorigin />
    <link rel="dns-prefetch" href="https://basemaps.cartocdn.com" />
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://api.maptiler.com" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Critical inline CSS for instant first paint -->
    <style>
      /* Critical CSS - renders immediately without external requests */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;line-height:1.5;scroll-behavior:smooth}
      body{margin:0;font-family:'Roboto',system-ui,-apple-system,sans-serif;background:#121212;color:#fff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Loading skeleton for progressive enhancement */
      .loading-skeleton{background:linear-gradient(90deg,#1e1e1e 25%,#2a2a2a 50%,#1e1e1e 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      /* Prevent FOUC - show loading state */
      #root:empty::before{content:'';display:block;height:64px;background:#1a4d7d}
    </style>
    <!-- Fonts self-hosted via @fontsource/roboto - zero external font requests -->
  </head>
  <body>
    <noscript>
      <div style="padding:2rem;text-align:center;background:#1a4d7d;color:#fff">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to explore Saint Paul's history.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" fetchpriority="high"></script>
  </body>
</html>
